        }else if(T==3){
          MAXMP+=syou[H];
        }else if(T==4){

        }else if(T==5){
          if(HP+syou[H]>MAXHP){
              HP=MAXHP;
          }else{
          HP+=syou[H];
          }
        }
      }

                SampleData.set('comeKAI',comeKAI);
              return SampleData.update();
